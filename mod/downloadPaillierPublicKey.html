<!Doctype html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function downloadFile(url, filename){
        const x = new XMLHttpRequest();
        x.open("GET", url, true);
        x.responseType = 'blob';
        x.onload=function (e){
            var url = window.URL.createObjectURL(x.response);
            var a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
        }
        x.send();
    }
</script>

</body>
</html>

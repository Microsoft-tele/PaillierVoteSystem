<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
{{.}}
<div>
    <div>
        <a href="http://localhost:8080/index">
            <button>
                首页
            </button>
        </a>
    </div>
    <div>
        <a href="http://localhost:8080/createPublicKey">
            <button>
                创建Paillier密钥对(如不创建新的Paillier公钥则使用本地已有的密钥对)
            </button>
        </a>
    </div>
    <div>
        <a href="http://localhost:8080/init">
            <button>
                初始化系统(删除已有的Paillier公钥)
            </button>
        </a>
    </div>
    <div>
        <a href="http://192.168.1.106:8080/entryCandidateInfo">
            <button>
                录入选票信息
            </button>
        </a>
    </div>
    <div>
        <a href="http://localhost:8080/statistic">
            <button>
                统计票数(唱票)
            </button>
        </a>
    </div>
    <div>
        <a href="http://localhost:8080/showResult">
            <button>
                查看结果
            </button>
        </a>
    </div>
    <div>
        <a href="http://localhost:8080/selectVoter">
            <button>
                验证签名
            </button>
        </a>
    </div>
</div>
</body>
</html>

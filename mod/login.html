<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>用户登录界面</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/font-awesome.css">

    <style>
        input::-webkit-input-placeholder {
            color:white;
        }
        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: white;
        }
        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: white;
        }
        input:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: white;
        }
    </style>

</head>

<body>
    <form action="http://47.100.188.70/login" method="POST"> <!-- @TODO 记得修改公网地址 -->
        <div id="login-box">
            <h1>欢迎使用Micros0ft投票系统</h1>
            <div class="form">
                <div class="item">
                    <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
                    <input type="email" placeholder="邮箱" name="email" required>
                </div>

                <div class="item">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="密码" name="password" required>
                </div>

                <div class="radio-inline">
                    <label class="idRadio">
                        <input value="1" type="radio" name="idRadioOption" id="voter" required><label for="voter">投票人</label>
                    </label>
                    <label class="idRadio">
                        <input value="2" type="radio" name="idRadioOption" id="candidate" required><label for="candidate">候选人</label>
                    </label>
                    <label class="idRadio">
                        <input value="3" type="radio" name="idRadioOption" id="notary" required><label for="notary">公证人</label>
                    </label>
                </div>
            </div>
            <button type="submit" onclick="myFunction(`{{.}}`)">登录</button><br>

            <div class="tips">
                <a href="http://47.100.188.70/registerIndex">点击注册</a><br>
                <!--记得修改公网地址 @TODO 记得修改公网地址 -->
            </div>
        </div>
    </form>
    <script>
        function myFunction(var1){
            if (var1 != "{{.}}") alert("你好");
        }
    </script>
</body>
</html>
